<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      text-align: center;
      padding: 50px;
    }
    .weather-app {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: inline-block;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }
    .result {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="weather-app">
    <h1>üå¶Ô∏è Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Check Weather</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById("locationInput").value;
      const apiKey = "82c2ae3be5ec4264b0e193856251204";
      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.error) {
          document.getElementById("result").innerHTML = `<span style='color:red;'>${data.error.message}</span>`;
        } else {
          document.getElementById("result").innerHTML = `
            <strong>Location:</strong> ${data.location.name}, ${data.location.country}<br>
            <strong>Temperature:</strong> ${data.current.temp_c} ¬∞C<br>
            <strong>Condition:</strong> ${data.current.condition.text}<br>
            <img src="${data.current.condition.icon}" alt="Weather Icon">
          `;
        }
      } catch (error) {
        document.getElementById("result").innerHTML = "<span style='color:red;'>Failed to fetch data. Try again.</span>";
      }
    }
  </script>
</body>
</html>
